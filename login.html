<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.background-image {
    background-image: url('https://media-exp1.licdn.com/dms/image/C4E12AQHSyMgXaOdvbg/article-cover_image-shrink_720_1280/0/1644253902514?e=2147483647&v=beta&t=vlpcUKdWZoLHpRpCnQtUud2v_9TWTIkjX3lRe6djlZU');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.form {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    text-align: center;
}

    </style>
</head>
<body>
    <div class="background-image">
        <div class="container">
            <h1 class="title">Login/Signup</h1>
            <div class="form-container">
                <form id="loginForm" class="form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="cre-sign.html" id="signupLink">Create one</a></p>
                </form>
                <form id="signupForm" class="form" style="display: none;">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Signup</button>
                    <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
